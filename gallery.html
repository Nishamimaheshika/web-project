<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Care Gallery</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 18px;
        }

        /* Gallery Container */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .gallery-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Elderly Care Gallery</h1>
        <p>Explore moments of care, compassion, and connection.</p>
    </header>

    <section class="gallery-container">
        <div class="gallery-item"><img src="1.jpg" alt="Elderly Care 1"></div>
        <div class="gallery-item"><img src="2.jpg" alt="Elderly Care 2"></div>
        <div class="gallery-item"><img src="3.jpg" alt="Elderly Care 3"></div>
        <div class="gallery-item"><img src="4.jpg" alt="Elderly Care 4"></div>
        <div class="gallery-item"><img src="5.jpg" alt="Elderly Care 5"></div>
        <div class="gallery-item"><img src="6.jpg" alt="Elderly Care 6"></div>
        <div class="gallery-item"><img src="7.jpg" alt="Elderly Care 7"></div>
        <div class="gallery-item"><img src="8.jpg" alt="Elderly Care 8"></div>
        <div class="gallery-item"><img src="9.jpg" alt="Elderly Care 9"></div>
        <div class="gallery-item"><img src="1.jpg" alt="Elderly Care 10"></div>
    </section>

</body>
</html>
